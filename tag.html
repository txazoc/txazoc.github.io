---
layout: default
---

<div class="tags">
    <h3>标签</h3>
    <div class="items">
        {% for tag in site.tags %}
        <div class="item">
            <a href="/tags.html?tag={{ tag[0] }}">{{ tag[0] }}({{ tag[1].size }})</a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    Page = 'tag';
</script>

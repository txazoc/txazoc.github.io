---
layout: default
---

<div class="article">
    <div class="title">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="tag">
        {% for tag in page.tags %}
        <div class="item">
            <a href="/tags.html?tag={{ tag }}">{{ tag }}</a>
        </div>
        {% endfor %}
    </div>
    <div class="info">
        <span class="publish">发表于</span>
        <span class="datetime">
            {{ page.date | date: "%Y-%m-%d %H:%M:%S" }}
        </span>
    </div>
    <div class="{{ site.markdownStyle }}">
        {{ content }}
    </div>
    <div class="share">
        <a href="javascript:;"><i class="iconfont icon-qq"></i></a>
        <a href="javascript:;"><i class="iconfont icon-weixin"></i></a>
        <a href="javascript:;"><i class="iconfont icon-sina"></i></a>
    </div>
</div>

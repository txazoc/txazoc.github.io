---
layout: default2
---
<div class="article"><div class="title"><h1>{{ page.title }}</h1></div><div class="info"><span class="datetime">{{ page.date | date: "%Y年%m月%d日" }}</span></div><div class="tag">{% for tag in page.tags %}<div class="item"><a href="javascript:;">{{ tag }}</a></div>{% endfor %}</div><div class="{{ site.markdownStyle }}">{{ content }}</div></div>

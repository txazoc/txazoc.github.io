<head><meta charset="utf-8">{% if site.localDebug != 'true' %}<link rel="dns-prefetch" href="//cdn.bootcss.com"/><link rel="dns-prefetch" href="//image.txazo.com"/><link rel="dns-prefetch" href="//hm.baidu.com"/><link rel="dns-prefetch" href="//google-analytics.com"/>{% endif %}<meta http-equiv="Expires" content="0"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"><meta name="format-detection" content="date=no"><meta name="format-detection" content="email=no"><meta name="format-detection" content="address=no"><meta name="format-detection" content="telephone=no"><link rel="shortcut icon" type="image/x-icon" href="{% if site.localDebug == 'true' %}{{ site.localDomain }}{% else %}{{ site.indexSpeedDomain }}{% endif %}/images/logo.png"/><title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title><meta name="author" content="txazo"><meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"><meta name="keywords" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">{% if site.localDebug == 'true' %}{% for css in site.localCss %}<link rel="stylesheet" href="{{ css | prepend: site.baseurl }}">{% endfor %}{% else %}{% for css in site.css %}<link rel="stylesheet" href="{{ css | prepend: site.baseurl }}">{% endfor %}{% endif %}<link rel="canonical" href="{{ page.url | replace: 'index.html' ,'' | prepend: site.baseurl | prepend: site.sourceDomain }}"><link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.rssxml | prepend: site.baseurl | prepend: site.sourceDomain }}"></head>

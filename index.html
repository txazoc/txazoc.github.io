---
layout: default
title:  txazo.com
---

<div class="list">
    <ul>
        {% for post in paginator.posts %}
        <li>
            <h3 class="list-title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <div class="list-content">
                <p>{{ post.content | strip_html | strip_newlines | truncate: 150 }}</p>
            </div>
            <div class="list-info">
                <span class="datetime">{{ post.date | date: "%Y年%m月%d日" }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="page" page="{{ paginator.page }}#{{ paginator.total_pages }}"></div>
